<!doctype html>
<html lang="en">
	<head>

		<!-- Meta -->
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ urldepth }}assets/bootstrap/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="{{ urldepth }}assets/main.css">

	</head>

	<body>

		<style type="text/css">
			html {
				position: relative;
				min-height: 100%;
			}
			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 60px;
				background-color: #f5f5f5;
			}
			.text-muted {
				padding-top: 20px;
			}
			body {
				margin-bottom: 60px;
			}
		</style>

		{% include 'partials/_header.html' %}

		<div class="container">
			<div class="jumbotron">
				<h1>{{ page.title }}</h1>
				<h3>
					{{ page.description }}
					{% if page.author %}
						, by {{ page.author }}
					{% endif %}
				</h3>
				{{ page.content | raw }}
				{{ child.about.content | raw }}
			</div>
	    </div>

		{% include 'partials/_footer.html' %}

		<!-- Bootstrap -->
		<script src="{{ urldepth }}assets/bootstrap/js/bootstrap.min.js"></script>

	</body>

</html>
