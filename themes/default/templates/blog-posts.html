{% extends '/templates/index.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			{% for post in posts %}
				<div class="media">
					<h2>{{ post.title }}</h2>
					<h4>By {{ post.author }}, {{ post.date }}</h4>
					<h6>{{ post.description }}</h6>
					<p>{{ post.content_short|raw }}</p>
					<a href="{{ post.link }}" class="btn btn-default">Read more</a>
				</div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
