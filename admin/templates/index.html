<!DOCTYPE html>
<html>

	<head>
		<title>{% block title %}MDMS{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="{{ urldepth }}assets/bootstrap/css/bootstrap.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="{{ urldepth }}assets/bootstrap/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ urldepth }}assets/admin.css">
		<link rel="stylesheet" href="{{ urldepth }}assets/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="{{ urldepth }}assets/codemirror/theme/neat.css">
		{% block styles %}{% endblock %}
	</head>

	<body>

		{% include '_nav.html' %}

		<div class="container">

			{% for error in errors %}

				<div class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Error!</strong> {{ error | raw }}
				</div>

			{% endfor %}

			{% for message in messages %}

				<div class="alert alert-success">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					{{ message | raw }}
				</div>

			{% endfor %}

			{% block content %}{% endblock %}

			{% block scripts %}{% endblock %}

		</div>

	</body>

</html>
