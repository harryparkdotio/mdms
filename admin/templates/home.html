{% extends 'index.html' %}

{% block content %}

<div class="row">
	<h1>Dashboard</h1>
	<div class="col-md-8 col-md-offset-2">
		<h2>Recent Activity</h2>
	</div>

	<div class="col-md-4 col-md-offset-2">
		<h2>Info</h2>
		<p><b>Theme:</b> {{ info.theme }}</p>
		<p><b>Pages:</b> {{ info.pages }}</p>
		<p><b>Users:</b> {{ info.users }}</p>
	</div>

	<div class="col-md-4">
		<h2>Updates</h2>
		<p>None Availible</p>
		{{ update }}
	</div>
</div>

{% endblock %}
