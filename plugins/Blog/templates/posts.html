<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Bootstrap -->
		{{ bootstrap_css }}
		<!-- CSS -->
		<link rel="stylesheet" href="{{ urldepth }}assets/main.css">

	</head>

	<body>

		{{ googletrackingcode }}

		{{ navbar }}

		{% block content %}
			<div class="container">
				{% for post in posts %}
					<div class="row">
						<div class="col-md-3 col-md-offset-2">
							<img src="assets/plugins-analytics.jpg" class="img-responsive">
						</div>
						<div class="col-md-5">
							<h3>{{ post.title }}</h3>
							<h4>{{ post.author }}, {{ post.date }}</h4>
							{{ post.preview }}
							<br><br>
							<a class="btn btn-primary" href="blog/{{ post.link }}">Read More</a>
						</div>
					</div>
				{% endfor %}
			</div>
		{% endblock %}

		<!-- Bootstrap -->
		{{ bootstrap_js }}

	</body>

</html>
