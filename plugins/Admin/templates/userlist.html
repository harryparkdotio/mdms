{% extends 'index.html' %}

{% block content %}

<div class="row">
	<div class="col-md-3">
		<h1>Users</h1>
	</div>
	<div class="col-md-3 col-md-offset-6 text-right">
		<a href="users/new" class="btn btn-primary" role="button">New User</a>
	</div>
</div>

<table class="table table-striped table-hover">

	<thead>
		<th>User</th>
		<th>ID</th>
		<th>Access Level</th>
		<th></th>
	</thead>

	<tbody>
		{% for user in users %}
			<tr>
				<td>{{ user.username }}</td>
				<td>{{ user.id }}</td>
				<td>{{ user.access_level }}</td>
				<td class="text-right">{{ user.functions | raw }}</td>
			</tr>
		{% endfor %}
	</tbody>

</table>

{% endblock %}
