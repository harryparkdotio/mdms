{% extends 'index.html' %}

{% block content %}
<div class="container">
	<form action="{{ urldepth }}admin/users/new" method="post" name="newuser">

		<div class="input-group">
			<input type="text" name="user_name" autocomplete="off">
			<label>Username</label>
		</div>

		<div class="input-group">
			<input type="password" name="user_pass" autocomplete="off">
			<label>Password</label>
		</div>

		<div class="input-group">
			<input type="password" name="user_pass_repeat" autocomplete="off">
			<label>Password Repeat</label>
		</div>

		<div class="input-group">
			<select name="access_level">
				<option value="1">user (1)</option>
				<option value="10">admin (10)</option>
			</select>
			<label>Access Level</label>
		</div>
		<div class="input-group">
			<input type="submit" class="btn btn-primary" value="Create" name="submit">
		</div>
		{% if newuser %}
			<br><br>
			{{ newuser|raw }}
		{% endif %}

	</form>
</div>
{% endblock %}
