{% extends 'index.html' %}

{% block title %}Edit{% endblock %}

{% block content %}

<style type="text/css">
	textarea {
		resize: none;
	}
</style>

<div class="container">
	<form action="{{ urldepth }}" method="post" name="save">
		<div class="form-group">
			<label>Filename:</label>
			<div class="input-group">
				<span class="input-group-addon">content/</span>
				<input value="{{ filename }}" type="text" class="form-control" name="filename" autocomplete="off">
				<span class="input-group-addon"><a target="_blank" href="/cms/flatfile/{{ link }}">View</a></span>
			</div>
		</div>
		<div class="form-group">
			<label for="title">Title:</label>
			<input name="title" class="form-control" id="title" value="{{ title }}" autocomplete="off"></input>
		</div>

		<div class="form-group">
			<label for="description">Description:</label>
			<textarea name="description" class="form-control" rows="5" id="description" autocomplete="off">{{ description }}</textarea>
		</div>

		<div class="form-group">
			<label for="template">Template:</label>
			<select name="template" class="form-control">
				<option value="{{ template }}">{{ template }}</option>
				{% for template in templates %}
					<option value="{{ template }}">{{ template }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<label for="content">Content:</label>
			<textarea name="content" class="form-control" rows="20" id="content" autocomplete="off">{{ content }}</textarea>
		</div>
		<div class="input-group">
			<input value="{{ filename }}" type="hidden" name="oldfilename">
			<input type="submit" class="form-control btn btn-primary" name="save" value="save">
		</div>
	</form>
</div>

{% endblock %}
