<!DOCTYPE html>
<html>

	<head>
		<title>{% block title %}MDMS{% endblock %}</title>

		{{ bootstrap_css }}
		<link rel="stylesheet" type="text/css" href="{{ urldepth }}plugins/Admin/assets/admin.css">
		<link rel="stylesheet" href="{{ urldepth }}plugins/Admin/assets/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="{{ urldepth }}plugins/Admin/assets/codemirror/theme/neat.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		{% block styles %}{% endblock %}
	</head>

	<body>

		{% include '_nav.html' %}

		<div class="container">

			{% for notification in notifications %}

				{{ notification }}

			{% endfor %}

			{% block content %}{% endblock %}

			{% block scripts %}{% endblock %}

		</div>
		{{ bootstrap_js }}
	</body>

</html>
