<!DOCTYPE html>
<html>

	<head>
		<title>{% block title %}MDMS{% endblock %}</title>

		{{ SiteWide_css }}
		{% block styles %}
			<link rel="stylesheet" type="text/css" href="{{ urldepth }}plugins/Admin/assets/admin.css">
			<style type="text/css">
				.navbar {
	background-color: #fff;
	border-color: #ddd;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.05);
	box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}
.navbar a { color: #333; }
.nav > li.active > a {
	background-color: #eee;
	color: #23527c;
}

.navbar-brand { font-weight: bold; }
			</style>
		{% endblock %}
	</head>

	<body>

		{% include '_nav.html' %}

		<div class="container">

			{% for notification in notifications %}

				{{ notification }}

			{% endfor %}

			{% block content %}{% endblock %}

		</div>
		
		{{ SiteWide_js }}
		{% block scripts %}{% endblock %}
	</body>

</html>
